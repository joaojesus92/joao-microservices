name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Setup Java JDK
        uses: actions/setup-java@v3.13.0
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Build Eureka Naming Server Container Image
        working-directory: ./06-naming-server
        run: mvn spring-boot:build-image -DskipTests

      - name: Build API Gateway Microservice Jar
        working-directory: ./06-api-gateway
        run: mvn clean package -DskipTests

      - name: Build API Book Microservice Jar
        working-directory: ./05-book-service
        run: mvn clean package -DskipTests

      - name: Build API Cambio Microservice Jar
        working-directory: ./05-cambio-service
        run: mvn clean package -DskipTests

      - name: Docker Compose Build
        working-directory: ./
        run: docker-compose build
      
